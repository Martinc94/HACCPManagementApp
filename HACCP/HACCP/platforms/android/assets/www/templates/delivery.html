<ion-view view-title="Food Delivery Records">

       
	<ion-content>

		<div class="bar bar-header bar-royal">

  			<div class="h1 title">Food Delivery Records</div>
 			 <button class="button button-icon icon ion-camera"></button>
		</div>
    <br>
    <br>
	
    <form name="dForm" ng-submit="submitForm(deliveryForm)">
	     <div class="list">

		<label class="item item-input">
        <span class="input-label">Date</span>
        <input type="date" placeholder="16/04/16" ng-model="deliveryForm.date">
      </label>

  		<label class="item item-select item-text-wrap">
    <div class="input-label" style="width: 1000px">
     Food Item
    </div>
    <select ng-model="deliveryForm.food" style="width: 20">
      <option ng-value="'Chicken'">Chicken</option>
      <option ng-value="'Beef'">Beef</option>
    </select>
  </label>

  		<label class="item item-input">
    		<span class="input-label">Batch Code</span>
    		<input type="text" placeholder="" ng-model="deliveryForm.batch">
  		</label>

  		<label class="item item-select item-text-wrap">
    <div class="input-label" style="width: 1000px">
    Supplied By
    </div>
    <select ng-model="deliveryForm.supplier" style="width: 20">
      <option>McDonnells</option>
      <option>O'Haras</option>
    </select>
  </label>

  <label class="item item-input">
    		<span class="input-label">'Use-by' Date</span>
    		<input type="date" placeholder="16/04/16" ng-model="deliveryForm.useby">
  		</label>

  		<label class="item item-input">
    		<span class="input-label">Temp * Â°C</span>
    		<input type="number" placeholder="4" ng-model="deliveryForm.temp">
  		</label>

  		<label class="item item-input">
    		<span class="input-label">Delivery Vehicle Check</span>
    		<input type="text" placeholder="Dirty" ng-model="deliveryForm.vehicle">
  		</label>

  		<label class="item item-input">
    		<span class="input-label">Comments/Action</span>
    		<input type="text" placeholder="" ng-model="deliveryForm.comment">
  		</label>

  		<label class="item item-input">
    		<span class="input-label">Sign</span>
    		<input type="text" placeholder="" ng-model="deliveryForm.sign">
  		</label>

      <div class="food-delivery">
       <h3>Manager/Supervisor</h3>
      </div>

  		<label class="item item-input">
    		<span class="input-label">Check on date</span>
    		<input type="date" placeholder="16/04/16" ng-model="deliveryForm.checkon">
  		</label>
  		  		

  		<label class="item item-input">
    		<span class="input-label">Sign</span>
    		<input type="text" placeholder="John Smith" ng-model="deliveryForm.managersign">
  		</label>

  		<button class="button button-full button-royal" type="submit">
  		Submit
		</button>
	<br>
	<br>
	</div>
</form>
  </ion-content>

</ion-view>
