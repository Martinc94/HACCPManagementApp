<ion-view view-title="Hot Hold/Display">

  <ion-content class="hot-Holding">

  <h3> Hot Hold/Display Records</h3>

  <form name="hhForm" ng-submit="submitForm(hotholdForm)">
       <div class="list">

    <label class="item item-input">
        <span class="input-label">Date</span>
        <input type="date" placeholder="16/04/16" ng-model="hotholdForm.date">
      </label>

      <label class="item item-select item-text-wrap">
    <div class="input-label" style="width: 1000px">
     Food
    </div>
    <select ng-model="hotholdForm.food" style="width: 20">
      <option>Chicken</option>
      <option>Beef</option>
    </select>
  </label>

    <div>
        <button class="align-left" type="button" ng-click="openTimePicker()">
        Time Into Hot Hold {{hotholdForm.time}}
        </button>
    </div>

      <label class="item item-input">
        <span class="input-label">Core Temp. (1st check)</span>
        <input type="number" placeholder="0" ng-model="hotholdForm.firstTemp">
      </label>

      <label class="item item-input">
        <span class="input-label">Core Temp. (2nd check)</span>
        <input type="number" placeholder="0" ng-model="hotholdForm.secondTemp">
      </label>

      <label class="item item-input">
        <span class="input-label">Core Temp. (3rd check)</span>
        <input type="number" placeholder="0" ng-model="hotholdForm.thirdTemp">
      </label>

      <label class="item item-input">
        <span class="input-label">Comments/Action</span>
        <input type="text" placeholder="" ng-model="hotholdForm.comment">
      </label>

      <label class="item item-input">
        <span class="input-label">Sign</span>
        <input type="text" placeholder="John Smith" ng-model="hotholdForm.sign">
      </label>

      <div class="hot-Holding">
       <h3>Manager/Supervisor</h3>
      </div>

      <label class="item item-input">
        <span class="input-label">Check on date</span>
        <input type="date" placeholder="16/04/16" ng-model="hotholdForm.checkon">
      </label>


      <label class="item item-input">
        <span class="input-label">Sign</span>
        <input type="text" placeholder="John Smith" ng-model="hotholdForm.managersign">
      </label>

      <button class="button button-full button-clear" ng-click="submit()" type="submit">
      Submit
    </button>

  </div>
</form>

  </ion-content>

</ion-view>
