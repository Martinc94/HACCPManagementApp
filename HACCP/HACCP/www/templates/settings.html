<ion-view view-title="Settings">
  <ion-content>
    <button class="button button-block button-positive" type="button" ng-click="openSuppliers()">
              Supplier Settings
          </button>

    <div ng-show="suppliersSelect">
      <form ng-submit="addSupplier(supplier)">
        <div class="list">
          <label class="item item-input">
            <input type="text" placeholder="Supplier name" ng-model="supplier">
            <button type="submit" class="button button-positive">Add</button>
            </label>
        </div>
      </form>

      <ion-list show-delete="shouldShowDelete" show-edit="shouldShowEdit" can-swipe="listCanSwipe">
        <h4 class="center">Swipe to edit or delete</h4>
        <ion-item ng-repeat="(key, supplier) in suppliers">
          {{supplier}}
          <ion-option-button ng-click="deleteSupplier(key)" class="button-positive">
            Delete
          </ion-option-button>
          <ion-option-button ng-click="editSupplier(key)" class="button-balanced">
            Edit
          </ion-option-button>
        </ion-item>
        <button class="button button-block button-positive" type="button" ng-click="submitSuppliers()">Submit Suppliers</button>
      </ion-list>
    </div>

    <button class="button button-block button-positive" type="button" ng-click="openRefridgeration()">
              Refridgeration Settings
          </button>

    <div ng-show="refridgerationSelect">
      <form ng-submit="addUnit(unit)">
        <div class="list">
          <label class="item item-input">
            <input type="text" placeholder="Unit name" ng-model="unit">
            <button type="submit" class="button button-positive">Add</button>
            </label>
        </div>
      </form>

      <ion-list show-delete="shouldShowDelete" show-edit="shouldShowEdit" can-swipe="listCanSwipe">
        <h4 class="center">Swipe to edit or delete</h4>
        <ion-item ng-repeat="(key, unit) in units">
          {{unit}}
          <ion-option-button ng-click="deleteUnit(key)" class="button-positive">
            Delete
          </ion-option-button>
          <ion-option-button ng-click="editUnit(key)" class="button-balanced">
            Edit
          </ion-option-button>
        </ion-item>
        <button class="button button-block button-positive" type="button" ng-click="submitFridges()">Submit Fridges</button>
      </ion-list>
    </div>

    <button class="button button-block button-positive" type="button" ng-click="openFood()">
              Food Settings
          </button>

    <div ng-show="foodSelect">
      <form ng-submit="addFood(food)">
        <div class="list">
          <label class="item item-input">
            <input type="text" placeholder="Food name" ng-model="food">
            <button type="submit" class="button button-positive">Add</button>
            </label>
        </div>
      </form>

      <ion-list show-delete="shouldShowDelete" show-edit="shouldShowEdit" can-swipe="listCanSwipe">
        <h4 class="center">Swipe to edit or delete</h4>
        <ion-item ng-repeat="(key, food) in foods">
          {{food}}
          <ion-option-button ng-click="deleteFood(key)" class="button-positive">
            Delete
          </ion-option-button>
          <ion-option-button ng-click="editFood(key)" class="button-balanced">
            Edit
          </ion-option-button>
        </ion-item>
        <button class="button button-block button-positive" type="button" ng-click="submitFood()">Submit Food</button>
      </ion-list>
    </div>



    <button class="button button-block button-positive" type="button" ng-click="openSavedForms()">
            Saved Forms
        </button>

    <div ng-show="savedSelect">
      <div class="list">
        <label class="item item-input">
              <button class="button button-block button-energized" type="button" ng-click="submitStorageFoodDelivery()">Submit Food & Delivery Forms</button>
            </label>
        <label class="item item-input">
              <button class="button button-block button-energized" type="button" ng-click="submitStorageFridgetemp()">Submit Refrigeration Forms</button>
            </label>
        <label class="item item-input">
              <button class="button button-block button-energized" type="button" ng-click="submitStorageTemperature()">Submit Temperature Forms</button>
            </label>
        <label class="item item-input">
              <button class="button button-block button-energized" type="button" ng-click="submitStorageHothold()">Submit Hot Holding Forms</button>
            </label>
        <label class="item item-input">
              <button class="button button-block button-energized" type="button" ng-click="submitStorageHygieneInspection()">Submit Hygiene Inspection Forms</button>
            </label>
        <label class="item item-input">
              <button class="button button-block button-energized" type="button" ng-click="submitStorageHygieneTra()">Submit Hygiene Training Forms</button>
            </label>
        <label class="item item-input">
              <button class="button button-block button-energized" type="button" ng-click="submitStorageFitness()">Submit Fitness to Work Forms</button>
            </label>
        <label class="item item-input">
              <button class="button button-block button-energized" type="button" ng-click="submitStorageTransport()">Submit Transport & Delivery Forms</button>
            </label>
      </div>
    </div>

    <!--logout -->
    <button class="button button-block button-assertive" ng-click="logout()" ui-sref="login">
            Logout
        </button>

    </ul>

  </ion-content>
</ion-view>
